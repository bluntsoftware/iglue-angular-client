<nav class="navbar navbar-default navbar-expand-sm" role="navigation">
    <div class="navbar-header">
        <a ui-sref="defaultpage" class="navbar-brand">Reset Password</a>
    </div>
</nav>

<div class="col-md-6 col-md-offset-3 col-xs-10 col-xs-offset-1">
    <div class="alert alert-success" ng-show="success" translate="resetpassword.messages.success">
        <strong>Email Sent!</strong> Please check your email to reset password.
    </div>
    <div class="alert alert-danger" ng-show="error" translate="resetpassword.messages.error.fail">
        <strong>Invalid Email failed!</strong> Please check your email and try again.
    </div>

    <form ng-show="!success" name="form" role="form" novalidate
          class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength panel-body"
          ng-submit="resetPassword()">

        <div class="form-group">

            <input type="email" class="form-control" name="email"
                   placeholder="{{'global.form.email.placeholder' | translate}}"
                   ng-model="accountemail" ng-minlength=5 ng-maxlength=100 required>
            <div class="error"
                 ng-show="form.email.$dirty && form.email.$invalid">
                <small class="error"
                       ng-show="form.email.$error.required"
                       translate="global.messages.validate.email.required">
                    Your e-mail is required.
                </small>
                <small class="error"
                       ng-show="form.email.$error.email"
                       translate="global.messages.validate.email.invalid">
                    Your e-mail is invalid.
                </small>
                <small class="error"
                       ng-show="form.email.$error.minlength"
                       translate="global.messages.validate.email.minlength">
                    Your e-mail is required to be at least 5 characters
                </small>
                <small class="error"
                       ng-show="form.email.$error.maxlength"
                       translate="global.messages.validate.email.maxlength">
                    Your e-mail cannot be longer than 100 characters
                </small>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary"
                        translate="resetpassword.form.button">Reset Password
                </button>
            </div>
            <div class="col-sm-2 col-md-2 col-xs-2 pull-right">
                <img ui-sref="defaultpage" class="pull-right" src="{{base_url}}{{settings.logoSrc}}" style="height:64px"/>
            </div>
        </div>
    </form>
</div>
